<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./Styles/style.css"/>
    <title> Tradutor</title>
</head>
<body>
        <div class="min-h-screen flex flex-col items-center justify-center text-white p-4" style="background-image: url('./assets/capa3.png')";>
        <h1 class="text-2xl font-bold mb-6"></h1>
        <img src="./Assets/logo.png" class="logo" >
        
        <div class="w-full max-w-xl mb-8">
            <select class="w-full mb-2 border border-gray-300 rounded-md p-2 text-gray-800">
                <option value="">Selecionar Idioma de Tradução</option>
                <option value="espanhol">Espanhol</option>
                <option value="frances">Francês</option>
                <option value="ingles">Inglês</option>
                <option value="italiano">Italiano</option>   
                <option value="portugues">Português</option>
            </select>
            <textarea rows="4" placeholder="Texto para traduzir" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            <button class="mt-2 py-2 px-4 bg-gray-600 hover:bg-black-500 rounded-md w-full">Traduzir</button>
        </div>
    
        <div class="w-full max-w-xl mb-8">
            <textarea rows="4" placeholder="Texto traduzido" class="w-full p-2 border border-gray-300 rounded-md" readonly></textarea>
            <select class="w-full mt-2 border border-gray-300 rounded-md p-2 text-gray-800">
                <option value="">Selecionar Idioma do Texto Traduzido</option>
                <option value="espanhol">Espanhol</option>
                <option value="frances">Francês</option>
                <option value="ingles">Inglês</option>
                <option value="italiano">Italiano</option>   
                <option value="portugues">Português</option>
            </select>
        </div>
    </div>
</body>
</html>
